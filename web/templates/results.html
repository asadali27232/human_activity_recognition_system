
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results for {{ file_id }}</title>
</head>
<body>
    <h1>Results for File ID: {{ file_id }}</h1>
    <table border="1">
        <tr>
            <th>Row</th>
            <th>Label</th>
        </tr>
        {% for result in results %}
        <tr>
            <td>{{ result.row }}</td>
            <td>{{ labels_dic[result.label] }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Go Back</a>
</body>
</html>
